<div class="container mx-auto p-8 mt-10">
    <h1 class="text-3xl font-semibold mb-6 text-center">Update Student Record</h1>
  
    <form [formGroup]="student" (ngSubmit)="handleSubmit()" class="max-w-md mx-auto">
      <div class="mb-4">
        <label for="rollNo" class="block text-gray-700 text-sm font-bold mb-2">Roll No :</label>
        <input type="number" id="rollNo" formControlName="rollNo"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
  
      <div class="mb-4">
        <label for="studentName" class="block text-gray-700 text-sm font-bold mb-2">Name :</label>
        <input type="text" id="studentName" formControlName="name"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
  
      <div class="mb-4">
        <label for="percent" class="block text-gray-700 text-sm font-bold mb-2">Percentage :</label>
        <input type="number" id="percent" formControlName="percentage"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
  
      <div class="mb-6">
        <label for="br" class="block text-gray-700 text-sm font-bold mb-2">Branch :</label>
        <input type="text" id="br" formControlName="branch"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>
  
      <div class="flex items-center justify-center">
        <button type="submit"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Update Student
        </button>
      </div>
    </form>
</div>
